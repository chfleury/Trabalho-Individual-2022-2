name: tf-gces

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.2"
      - name: View poetry --help
        run: poetry --help
